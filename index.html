<!DOCTYPE html>
<html lang="en">
<head>
	<title>TrainTime</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

<!-- create heading -->
<div class="jumbotron text-center" style="background:#8B4513; color:white">
	<h1>Pandora Train Schedule</h1>
	<h3>Choo Choo. Catch Me If You Can</h3>
</div>

<!-- create train schedule report sectioin -->

<div class="panel panel-primary">
  <div class="panel-heading" style="font-weight:bold">Current Train Schedule</div>
<!-- create headers for the train schedule table -->
  <div class="panel-body">
    <table class="table">
    	<thead>
    		<th>Train Name</th>
    		<th>Destination</th>
    		<th>Frequency (min)</th>
    		<th>Next Arrival</th>
    		<th>Minutes Away</th>
    	</thead>
      <!-- create div "Tschedule" so all the current schedule can put in -->

      <tbody id="tSchedule"></tbody>
    </table>
  </div> 
</div>

<!-- create form to input for current train schedule -->

<div class="panel panel-primary">
  <div class="panel-heading" style="font-weight:bold">Current Train Schedule</div>
  <div class="panel-body">
    <form class='add-form'>
        <div class="form-group">
          <label for="trainname">Train Name</label>
          <input type="text" class="form-control" id="trainname">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
          <label for="traintime1">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="traintime1">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="frequency">
        </div>

        <button type="submit" class="btn btn-primary" id="addTrainbtn">Submit</button>
    </form>

  </div>

</div>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/moment.js"></script>
<script type="text/javascript" src="javascript/TrainTime.js"></script>

</body>
</html>
